<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Mus Counter</title>
		<meta name="description" content="Application for counting mus points in a vaca" />
		<meta name="author" content="Juan Carlos Camara" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="css/muscounter.css" />
		<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
	</head>

	<body class=degradado>
		<!--Header-->
		<header>
			<h1>Contador de mus</h1>
		</header>
		
		<!--Main body-->
		<div>
			<!--Marker of the game-->
			<div id="marker" align="center">
				<button id="increaseTotalFirstTeamBtn"class=counter>+</button>
				<label id="totalMarkerLabel" class=marker> 0-0 </label>
				<button id="increaseTotalSecondTeamBtn" class=counter>+</button>
			</div >
			<!--Counter for the first team-->
			<div id="firstTeamRow" align="center">
				<button id="increaseFirstTeamMarkerBtn" class=counter>+</button>
				<label id="firstTeamMarkerLabel" class=marker>0</label>
				<button id="decreaseFirstTeamMarkerBtn" class=counter>-</button>
			</div>
			<!--Counter for the second team-->
			<div id="secondTeamRow" align="center">
				<button id="increaseSecondTeamMarkerBtn" class=counter>+</button>
				<label id="secondTeamMarkerLabel" class=marker>0</label>
				<button id="decreaseSecondTeamMarkerBtn" class=counter>-</button>
			</div>
		</div>
		
		<!--Footer-->
		<footer>
			<script>
			
				function increaseTotalMarker(label){
					
					$('#firstTeamMarkerLabel').text(0);
					$('#secondTeamMarkerLabel').text(0);
					totalMarker = $('#totalMarkerLabel').text().split('-');
					if(label == 'firstTeamMarkerLabel'){
						aux = parseInt(totalMarker[0]);
						if(aux == 2){
							alert('Ganador... Equipo 1');
							$('#totalMarkerLabel').text('0-0');
						}else{
							$('#totalMarkerLabel').text((aux + 1) + '-' + totalMarker[1]);
						}
					}else{
						aux = parseInt(totalMarker[1]);
						if(aux == 2){
							alert('Ganador... Equipo 2');
							$('#totalMarkerLabel').text('0-0');
						}else{
							$('#totalMarkerLabel').text(totalMarker[0] + '-' + (aux + 1));
						}
					}
				}
			
				function increaseCounterIfLessThanThirty(label){
					marker = parseInt($('#' + label).text());
					if(marker<30){
						$('#' + label).text(marker + 1);
					}else{
						increaseTotalMarker(label);
					}
				}
				
				function decreaseCounterIfGreaterThanZero(label){
					marker = parseInt($('#' + label).text());
					if(marker>0){
						$('#' + label).text(marker - 1);
					}
				}
			
				$(document).ready(function(){
					
					$('#increaseTotalFirstTeamBtn').on('click',function(){
						increaseTotalMarker('firstTeamMarkerLabel');
					});
					
					$('#increaseTotalSecondTeamBtn').on('click',function(){
						increaseTotalMarker('secondTeamMarkerLabel');
					});
					
					$('#increaseFirstTeamMarkerBtn').on('click',function(){
						increaseCounterIfLessThanThirty('firstTeamMarkerLabel');
					});
					
					$('#decreaseFirstTeamMarkerBtn').on('click',function(){
						decreaseCounterIfGreaterThanZero('firstTeamMarkerLabel');
					});
					
					$('#increaseSecondTeamMarkerBtn').on('click',function(){
						increaseCounterIfLessThanThirty('secondTeamMarkerLabel');
					});
					
					$('#decreaseSecondTeamMarkerBtn').on('click',function(){
						decreaseCounterIfGreaterThanZero('secondTeamMarkerLabel');
					});
				});
			</script>
		</footer>
	</body>
</html>
